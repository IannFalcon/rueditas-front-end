<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

    <div class="container d-flex flex-column justify-content-center align-items-center">

        <div class="resultados_container">

            <div class="text-center mb-4">
                <h1>RUEDITAS</h1>
            </div>

            <div class="alert alert-success" role="alert" th:if="${buscarVehiculoModel.codigo == '00'}">
                <span th:text="${buscarVehiculoModel.mensaje}"></span>
            </div>

            <div class="mb-3 row">
                <label for="marca" class="form-label">Marca:</label>
                <div>
                    <input type="text" id="marca" th:value="${buscarVehiculoModel.marca}" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="modelo" class="form-label">Modelo:</label>
                <div>
                    <input type="text" id="modelo" th:value="${buscarVehiculoModel.modelo}" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="nroAsiento" class="form-label">Nro asientos:</label>
                <div>
                    <input type="text" id="nroAsiento" th:value="${buscarVehiculoModel.nroAsientos}" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="precio" class="form-label">Precio:</label>
                <div>
                    <input type="text" id="precio" th:value="${buscarVehiculoModel.precio}" class="form-control" readonly>
                </div>
            </div>

            <div class="mb-3 row">
                <label for="color" class="form-label">Color:</label>
                <div>
                    <input type="text" id="color" th:value="${buscarVehiculoModel.color}" class="form-control" readonly>
                </div>
            </div>

            <div class="d-flex justify-content-center">
                <form th:action="@{/rueditas/inicio}" method="get">
                    <button type="submit" class="btn btn-primary px-4">Regresar</button>
                </form>
            </div>

        </div>

    </div>

</body>
</html>
