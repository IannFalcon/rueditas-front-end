<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Rueditas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>

    <div class="container d-flex justify-content-center align-items-center">

        <form class="form_container" th:action="@{/rueditas/buscar-vehiculo}" method="post">

            <div class="text-center mb-4">
                <h1>RUEDITAS</h1>
            </div>

            <div class="alert alert-danger" role="alert" th:if="${buscarVehiculoModel.codigo != '00'}">
                <span th:text="${buscarVehiculoModel.mensaje}"></span>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Ingrese una placa:</label>
                <input type="text" id="placa" name="placa"
                       placeholder="Ingrese la placa de su vehiculo"
                       class="form-control">
            </div>

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary px-4">Buscar</button>
            </div>

        </form>

    </div>

</body>
</html>
